<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupthink Simulator - Working Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, -apple-system, sans-serif; 
            background: #0a0a0a; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .btn { 
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 20px 40px; 
            font-size: 20px; 
            border-radius: 10px; 
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover { background: #2563eb; }
        .btn-green { background: #10b981; }
        .btn-green:hover { background: #059669; }
        .btn-red { background: #ef4444; }
        .btn-red:hover { background: #dc2626; }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .character-card {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .character-card.connected { border-color: #10b981; }
        .emoji { font-size: 60px; margin: 20px 0; }
        .status {
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 20px;
            background: #333;
            display: inline-block;
            margin-top: 10px;
        }
        .status.ready { background: #10b981; }
        
        .message {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
        }
        .message.alex { border-color: #3b82f6; }
        .speaker { 
            font-weight: bold; 
            color: #888; 
            font-size: 12px; 
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .text { font-size: 18px; line-height: 1.6; }
        
        .student-view {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .your-turn {
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 20px;
        }
        .your-turn h1 {
            font-size: 48px;
            margin-bottom: 30px;
            animation: pulse 1s infinite;
        }
        .your-turn .line {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            font-size: 28px;
            font-weight: bold;
            line-height: 1.5;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .center { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 80vh;
            flex-direction: column;
            gap: 20px;
        }
        
        h1 { font-size: 48px; margin-bottom: 20px; }
        h2 { font-size: 32px; margin-bottom: 20px; }
        p { color: #888; margin-bottom: 20px; }
        
        .chat-area {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            height: 600px;
            overflow-y: auto;
            margin: 20px 0;
        }
        
        .link-box {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .link-box input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
        }
        .link-box button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background: #3b82f6;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .link-box button:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        const roles = [
            {id:'boss', name:'Boss', emoji:'üëë', color:'#ef4444'},
            {id:'sarah', name:'Sarah', emoji:'ü§ù', color:'#a855f7'},
            {id:'mike', name:'Mike', emoji:'üõ°Ô∏è', color:'#f97316'},
            {id:'jen', name:'Jen', emoji:'üòä', color:'#14b8a6'},
            {id:'alex', name:'Alex', emoji:'üß†', color:'#3b82f6'}
        ];
        
        const script = [
            {role:'boss', text:"Team, I've had a vision. Sitting is the new smoking. I propose we remove ALL office chairs."},
            {role:'sarah', text:"Brilliant! Standing desks boost productivity!"},
            {role:'alex', text:"But research shows standing all day causes serious health issues."},
            {role:'mike', text:"Alex, we need innovators, not naysayers!"},
            {role:'jen', text:"The boss usually knows what's best..."},
            {role:'alex', text:"What about employees with disabilities?"},
            {role:'boss', text:"We'll make exceptions. Standing is the default."},
            {role:'sarah', text:"Alex, trust the leadership!"},
            {role:'mike', text:"If you're not on board, you're not a team player."},
            {role:'alex', text:"I just think we should research more‚Äî"},
            {role:'jen', text:"Actually, I'm starting to see the vision."},
            {role:'boss', text:"Alex, are you with us or not?"},
            {role:'alex', text:"Fine... if everyone thinks it's a good idea..."},
            {role:'sarah', text:"Unanimous! This will revolutionize our workplace!"},
            {role:'mike', text:"Glad we're aligned."},
            {role:'alex', text:"*stays silent*"}
        ];
        
        let mode = null;
        let roomCode = null;
        let myRole = null;
        let ws = null;
        let currentLine = 0;
        
        // Check if student mode
        const params = new URLSearchParams(location.search);
        if (params.get('room') && params.get('role')) {
            mode = 'student';
            roomCode = params.get('room');
            myRole = roles.find(r => r.id === params.get('role'));
            initStudent();
        } else {
            showStart();
        }
        
        function showStart() {
            app.innerHTML = `
                <div class="center">
                    <h1>Groupthink Classroom Simulator</h1>
                    <p>A live demonstration of groupthink dynamics</p>
                    <button class="btn" onclick="startHost()">Start Classroom Session</button>
                </div>
            `;
        }
        
        function startHost() {
            roomCode = Math.random().toString(36).substr(2, 6).toUpperCase();
            mode = 'host';
            
            const baseUrl = location.href.split('?')[0];
            
            app.innerHTML = `
                <div class="container">
                    <h1>Classroom Setup</h1>
                    <p>Room Code: <strong style="font-size:32px; color:#3b82f6;">${roomCode}</strong></p>
                    <p style="color:#888; font-size:14px;">Share these links with students. They click to join as that character.</p>
                    
                    <div class="character-grid">
                        ${roles.map(r => `
                            <div class="character-card" id="card-${r.id}">
                                <div class="emoji">${r.emoji}</div>
                                <h3>${r.name}</h3>
                                <div class="link-box">
                                    <input type="text" readonly value="${baseUrl}?room=${roomCode}&role=${r.id}" id="link-${r.id}">
                                    <button onclick="copyLink('${r.id}')">Copy Link</button>
                                </div>
                                <div class="status" id="status-${r.id}">Waiting...</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div style="text-align:center; margin-top:30px;">
                        <button class="btn btn-green" onclick="startSimulation()">‚ñ∂ START SIMULATION</button>
                        <p style="margin-top:10px; font-size:14px; color:#666;">You can start even if not everyone has joined</p>
                    </div>
                </div>
            `;
        }
        
        function copyLink(roleId) {
            const input = document.getElementById('link-' + roleId);
            input.select();
            document.execCommand('copy');
            alert('Link copied! Send it to the student.');
        }
        
        function initStudent() {
            app.innerHTML = `
                <div class="student-view">
                    <div class="emoji" style="font-size:120px;">${myRole.emoji}</div>
                    <h1>${myRole.name}</h1>
                    <p>Room: ${roomCode}</p>
                    <p style="color:#10b981;">‚úì Ready! Waiting for simulation to start...</p>
                </div>
            `;
            
            // In a real version, this would connect via WebSocket
            // For now, we'll simulate it locally
            window.studentReady = true;
        }
        
        function showStudentTurn(text) {
            app.innerHTML = `
                <div class="student-view">
                    <div class="your-turn">
                        <h1>YOUR TURN!</h1>
                        <div class="line">"${text}"</div>
                        <p style="margin-top:20px; font-size:14px;">Read this aloud to the class</p>
                    </div>
                </div>
            `;
        }
        
        function showStudentListening(speaker, text) {
            app.innerHTML = `
                <div class="student-view">
                    <div style="opacity:0.5; margin-bottom:40px;">
                        <div class="emoji" style="font-size:80px;">${myRole.emoji}</div>
                        <p>${myRole.name}</p>
                    </div>
                    <div style="max-width:600px; background:#1a1a1a; padding:30px; border-radius:15px; border:2px solid #3b82f6;">
                        <p style="color:#3b82f6; font-weight:bold; margin-bottom:15px;">${speaker} is speaking:</p>
                        <p style="font-size:22px; font-style:italic;">"${text}"</p>
                    </div>
                </div>
            `;
        }
        
        async function startSimulation() {
            app.innerHTML = `
                <div class="container">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <div>
                            <h2>Simulation Running</h2>
                            <p>Line <span id="lineNum">0</span> of ${script.length}</p>
                        </div>
                        <button class="btn btn-red" onclick="location.reload()">‚èπ STOP</button>
                    </div>
                    
                    <div style="background:#1a1a1a; padding:20px; border-radius:10px; margin-bottom:20px; border:1px solid #333;">
                        <h3 style="color:#3b82f6; margin-bottom:10px;">üìã Scenario</h3>
                        <p>Boss proposes <strong>removing ALL office chairs</strong> to "boost productivity". Watch how groupthink silences rational objections.</p>
                    </div>
                    
                    <div class="chat-area" id="chat"></div>
                </div>
            `;
            
            for (let i = 0; i < script.length; i++) {
                const line = script[i];
                currentLine = i + 1;
                document.getElementById('lineNum').textContent = currentLine;
                
                // Add message to chat
                const role = roles.find(r => r.id === line.role);
                const msg = document.createElement('div');
                msg.className = 'message' + (line.role === 'alex' ? ' alex' : '');
                msg.innerHTML = `
                    <div class="speaker">${role.emoji} ${role.name}</div>
                    <div class="text">${line.text}</div>
                `;
                chat.appendChild(msg);
                chat.scrollTop = chat.scrollHeight;
                
                // Update student views
                updateStudents(line.role, line.text);
                
                await sleep(3000);
            }
            
            alert('‚úÖ Simulation Complete!\n\nDiscussion Questions:\n1. Did you feel pressure to conform?\n2. Was Alex\'s logic fairly considered?\n3. What groupthink symptoms did you observe?');
        }
        
        function updateStudents(speakingRole, text) {
            // In real version, this would send via WebSocket
            // For demo, if we're a student, update our view
            if (mode === 'student' && myRole) {
                if (myRole.id === speakingRole) {
                    showStudentTurn(text);
                } else {
                    const speaker = roles.find(r => r.id === speakingRole).name;
                    showStudentListening(speaker, text);
                }
            }
        }
        
        function sleep(ms) {
            return new Promise(r => setTimeout(r, ms));
        }
    </script>
</body>
</html>
